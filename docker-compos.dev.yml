version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: adventureclub_postgres_dev
    environment:
      POSTGRES_DB: AdventureClub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - adventureclub_network_dev

  api:
    build:
      context: ./backend/AdventureClub.API
      dockerfile: Dockerfile
    container_name: adventureclub_api_dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=AdventureClub;Username=postgres;Password=postgres123
    ports:
      - "5000:80"
      - "5001:443"
    depends_on:
      - postgres
    networks:
      - adventureclub_network_dev
    volumes:
      - ./backend/AdventureClub.API:/app
    working_dir: /app
    command: >
      sh -c "dotnet ef database update && dotnet run --urls=http://0.0.0.0:80"

volumes:
  postgres_data_dev:

networks:
  adventureclub_network_dev:
    driver: bridge